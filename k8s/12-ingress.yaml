apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: indichess-ingress
  namespace: indichess
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # Optional: Enable SSL redirect if TLS is configured
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
