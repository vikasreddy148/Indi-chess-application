apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: indichess-ingress
  namespace: indichess
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # For WebSocket support
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  rules:
    - host: indichess.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /ws-indichess
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
  # For production, add TLS:
  # tls:
  #   - hosts:
  #       - indichess.local
  #     secretName: indichess-tls
