services:
  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    container_name: indichess-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://user-db:3306/user_service_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - JWT_SECRET=change-me-change-me-change-me-change-me-32chars-min
      - JWT_TTL_SECONDS=18000
      - OAUTH2_REDIRECT_URI=http://localhost:3000/login/oauth2/code/google
      - OAUTH2_FRONTEND_REDIRECT=http://localhost:3000/oauth/callback
    depends_on:
      user-db:
        condition: service_healthy
    restart: on-failure
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  match-service:
    build:
      context: ./backend
      dockerfile: match-service/Dockerfile
    container_name: indichess-match-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://match-db:3306/match_service_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:8081
      - JWT_SECRET=change-me-change-me-change-me-change-me-32chars-min
    depends_on:
      match-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  config-service:
    build:
      context: ./backend
      dockerfile: config-service/Dockerfile
    container_name: indichess-config-service
    ports:
      - "8888:8888"
    restart: on-failure
    environment:
      - SPRING_PROFILES_ACTIVE=native
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: indichess-api-gateway
    ports:
      - "8080:8080"
    environment:
      - USER_SERVICE_URL=http://user-service:8081
      - MATCH_SERVICE_URL=http://match-service:8082
      - JWT_SECRET=change-me-change-me-change-me-change-me-32chars-min
    depends_on:
      user-service:
        condition: service_healthy
      match-service:
        condition: service_healthy
    restart: on-failure
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build: ./frontend
    container_name: indichess-frontend
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: on-failure
    networks:
      - indichess-network

  user-db:
    image: mysql:8.0
    container_name: indichess-user-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_service_db
    ports:
      - "3307:3306"
    volumes:
      - user_db_data:/var/lib/mysql
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  match-db:
    image: mysql:8.0
    container_name: indichess-match-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: match_service_db
    ports:
      - "3308:3306"
    volumes:
      - match_db_data:/var/lib/mysql
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: indichess-redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - indichess-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  indichess-network:
    driver: bridge

volumes:
  user_db_data:
  match_db_data:
