server:
  port: 8081
  forward-headers-strategy: framework

spring:
  application:
    name: user-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user_service_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:Vikky@148}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH_CLIENT_ID:34991340339-76ob8d25euu502fnvmvmntvmgfrehtqj.apps.googleusercontent.com}
            client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET: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}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "${OAUTH2_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

app:
  jwt:
    secret: ${JWT_SECRET:change-me-change-me-change-me-change-me-32chars-min}
    ttl-seconds: ${JWT_TTL_SECONDS:18000}
  oauth2:
    frontend-redirect-url: ${OAUTH2_FRONTEND_REDIRECT:http://localhost:5173/oauth/callback}

logging:
  level:
    root: INFO
    com.indichess.user: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
